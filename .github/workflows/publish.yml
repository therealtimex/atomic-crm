# This workflow publishes a new version to npm only when the version in package.json is updated.
#
# Usage:
# 1. Manually update 'version' in package.json
# 2. Manually update CHANGELOG.md
# 3. Commit and push to main
# 4. This workflow will detect the new version, create a git tag, and publish to npm.

name: Publish to npm

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/**'
      - '!.github/workflows/publish.yml'
  workflow_dispatch:

jobs:
  publish:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write # Required for npm provenance

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test --if-present

      - name: Run typecheck
        run: npm run typecheck

      - name: Run linter
        run: npm run lint --if-present

      - name: Get current version
        id: package_version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $CURRENT_VERSION"

      - name: Check if version already released
        id: check_release
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          VERSION="${{ steps.package_version.outputs.version }}"
          if npm view "$PACKAGE_NAME@$VERSION" version >/dev/null 2>&1; then
            echo "released=true" >> $GITHUB_OUTPUT
            echo "::notice::Version $VERSION of $PACKAGE_NAME already exists on npm. Skipping publish."
          else
            echo "released=false" >> $GITHUB_OUTPUT
            echo "::notice::Version $VERSION of $PACKAGE_NAME is new. Proceeding to publish."
          fi

      - name: Build
        if: steps.check_release.outputs.released == 'false'
        run: npm run build

      - name: Create and Push Tag
        if: steps.check_release.outputs.released == 'false'
        run: |
          VERSION="${{ steps.package_version.outputs.version }}"
          # Only create tag if it doesn't exist locally, ignore error if it does
          git tag "v$VERSION" || echo "Tag v$VERSION already exists locally"
          # Push tag, ignore error if it already exists on remote
          git push origin "v$VERSION" || echo "Tag v$VERSION already exists on remote"

      - name: Check NPM_TOKEN
        if: steps.check_release.outputs.released == 'false'
        id: check_token
        run: |
          if [ -z "${{ secrets.NPM_TOKEN }}" ]; then
            echo "has_token=false" >> $GITHUB_OUTPUT
            echo "::warning::NPM_TOKEN secret is not set. Skipping npm publish."
          else
            echo "has_token=true" >> $GITHUB_OUTPUT
          fi

      - name: Publish to npm
        if: steps.check_release.outputs.released == 'false' && steps.check_token.outputs.has_token == 'true'
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: steps.check_release.outputs.released == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.package_version.outputs.version }}
          name: Release v${{ steps.package_version.outputs.version }}
          generate_release_notes: true
          body: |
            ## Release v${{ steps.package_version.outputs.version }}
            
            ### Installation
            ```bash
            npm install realtimex-crm@${{ steps.package_version.outputs.version }}
            ```

            ### Quick Start
            ```bash
            npx create-realtimex-crm my-crm
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
