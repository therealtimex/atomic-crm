name: Demo Data Reset

on:
  workflow_dispatch: # Allow manual trigger

jobs:
  reset-and-seed:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run Seeding Script
        env:
          VITE_SUPABASE_URL: ${{ secrets.DEMO_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.DEMO_SUPABASE_SERVICE_ROLE_KEY }}
        run: npm run demo:seed
