<!DOCTYPE html>
<html>
<head>
    <title>Clear Atomic CRM Storage</title>
</head>
<body>
    <h1>Clear Atomic CRM Storage</h1>
    <button onclick="clearStorage()">Clear All Storage</button>
    <pre id="output"></pre>

    <script>
        function clearStorage() {
            const output = document.getElementById('output');

            // Show what's currently stored
            output.textContent = 'Before clearing:\n';
            output.textContent += 'localStorage.atomic_crm_supabase_config = ' + localStorage.getItem('atomic_crm_supabase_config') + '\n\n';

            // Clear
            localStorage.clear();
            sessionStorage.clear();

            output.textContent += 'After clearing:\n';
            output.textContent += 'localStorage.atomic_crm_supabase_config = ' + localStorage.getItem('atomic_crm_supabase_config') + '\n\n';
            output.textContent += 'Storage cleared! Reload the app at http://localhost:5173';
        }

        // Auto-run on load
        window.addEventListener('load', () => {
            const output = document.getElementById('output');
            output.textContent = 'Current storage:\n';
            output.textContent += 'atomic_crm_supabase_config = ' + localStorage.getItem('atomic_crm_supabase_config') + '\n';
        });
    </script>
</body>
</html>
